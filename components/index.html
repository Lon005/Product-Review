<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
    <div class="product">    
        <div></div>          
                <img src="images/image-product-desktop.jpg" alt="perfume" class="perfume">
        <div class="product-desc">
            <div class="content">
                <p class="category">PERFUME</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <div class="desc">
                    <p class="text">A floral, solar and voluptuos interpretation composed by Aya Omeira, Pefumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="price-wrapper">
                    <h1 class="price">$149.99</h1>
                    <p class="markdown">$169.99</p>
                </div>
                <div class="button-wrapper">
                    <button class="buy"><img src="images/icon-cart.svg" alt="shopping cart" class="cart"> <span>Add to Cart</span></button>
                </div>
            </div>
        </div>
    </div>
